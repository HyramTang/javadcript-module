<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Namespace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="module1.js"></script>
    <script src="module2.js"></script>
    <script>
        // module1
        module1.foo();    //foo()：Hello, this is module one！
        module1.bar();    //bar()：Hello, this is module one!

        // module2
        module2.foo();    //foo()：Hello, this is module two！
        module2.bar();    //bar()：Hello, this is module two！

        // 修改 module1 的 data 属性
        module1.data='modify module1 data';
        module1.foo();    //modify moduleOne data
        module1.bar();    //modify moduleOne data
    </script>
</body>

</html>
