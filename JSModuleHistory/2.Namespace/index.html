<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Namespace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="module1.js"></script>
    <script src="module2.js"></script>
    <script>
        // moduleOne
        moduleOne.foo();    //foo()：Hello, this is module one！
        moduleOne.bar();    //bar()：Hello, this is module one!

        // moduleTwo
        moduleTwo.foo();    //foo()：Hello, this is module two！
        moduleTwo.bar();    //bar()：Hello, this is module two！

        // 修改 moduleOne 的 data 属性
        moduleOne.data='modify moduleOne data';
        moduleOne.foo();    //modify moduleOne data
        moduleOne.bar();    //modify moduleOne data
    </script>
</body>

</html>
